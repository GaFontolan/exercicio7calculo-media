<div class="row">
    <div class="col-12">
        <h1>Calcular Média</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="sm-3">
            <label for="ac1" class="form-label">AC 1</label>
            <input type="number" class="form-control" id="ac1" name="ac1" [(ngModel)] = "ac1">
        </div>
        <div class="sm-3">
            <label for="ac2" class="form-label">AC 2</label>
            <input type="number" class="form-control" id="ac2" name="ac2" [(ngModel)] = "ac2">
        </div>
        <div class="sm-3">
            <label for="ag" class="form-label">AG</label>
            <input type="number" class="form-control" id="ag" name="ag" [(ngModel)] = "ag">
        </div>
        <div class="sm-3">
            <label for="af" class="form-label">AF</label>
            <input type="number" class="form-control" id="af" name="af" [(ngModel)] = "af">
        </div>
        <br>
        <button class="btn btn-primary" (click)="somar()">Calcular média</button>
        <br><br>
        <div class="mb-3">
            <input type="number" class="form-control" id="media" name="media" [(ngModel)] = "media">
        </div>
    </div>
</div>
